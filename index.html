<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js' defer></script>
  <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js" defer></script>

  <script src="/script.js" defer></script>
  <link rel="stylesheet" href="/style.css">
  <title>Calendar</title>

</head>

<body>
  <div id='calendar'></div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="close">
        <span class="close-btn" id="closePopupBtn">&times;</span>
      </div>
      <form id="eventForm" class="eventForm">
        <div class="input-el">
          <label for="eventTitle">Event Title:</label>
          <input type="text" id="eventTitle" name="eventTitle" required>
        </div>
        <div class="input-el">
          <label for="startDate">Start Date:</label>
          <input type="datetime-local" id="startDate" name="startDate" required>
        </div>
        <div class="input-el">
          <label for="endDate">End Date:</label>
          <input type="datetime-local" id="endDate" name="endDate" required>
        </div>
        <button type="submit">Add Event</button>
      </form>
    </div>
  </div>

</body>

</html>
